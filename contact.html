<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Контакты">
    <meta name="keywords" content="контакты, соцсети, как связаться">
    <meta name="author" content="Ваше имя">
    <title>Контакты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Контакты</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">Обо мне</a></li>
                <li><a href="services.html">Услуги</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Свяжитесь со мной</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Ваше имя" required>
                <input type="email" id="email" placeholder="Ваш email" required>
                <textarea id="message" placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить сообщение</button>
            </form>
            <p id="contactMessage"></p>

            <div class="social-links">
                <a href="https://vk.com/artist/vedgom" target="_blank">ВКонтакте</a>
                <a href="https://music.yandex.ru/artist/22951663" target="_blank">Я.Музыка</a>
                <a href="https://open.spotify.com/artist/7xdQGJVhac5AUJSQG8cOOL" target="_blank">Spotify</a>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Все права защищены.</p>
    </footer>
    <script>
        // Обработка отправки формы
        const contactForm = document.getElementById('contactForm');
        const contactMessage = document.getElementById('contactMessage');

        contactForm.addEventListener('submit', (event) => {
            event.preventDefault();
            contactMessage.textContent = 'Сообщение отправлено!';
            contactForm.reset();
        });
    </script>
</body>
</html>
